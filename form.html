<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container-nav">
            <div class="nav-left">
                <img src="image/logo.png" alt="">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">My Project</a></li>
                </ul>
            </div>
        
            <div class="nav-right">
                <a href="#">Contact Me</a>
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- form -->
    <div class="container-form">
        <div style="width: 400px;">
            <h2
                style="
                    text-align: center;
                    margin-bottom: 25px;
                ">
                GET IN TOUCH
            </h2>

            <form 
                action="#" 
                style="
                    width: 400px;">
                <div style="margin-bottom: 20px;">
                    <label 
                        for="input-name"
                        style="
                            font-size: 18px;
                            font-weight: 600;
                        ">
                        Name
                    </label>
                    <input 
                        type="text" 
                        id="input-name"
                        style="
                            width: 100%; 
                            box-sizing: border-box;
                            background-color: #fff; 
                            border: 1px solid rgb(199, 199, 199);
                            border-radius: 5px;
                            padding: 10px;
                            margin-top: 5px;
                            box-shadow: 0px 8px 10px -4px #aaa
                        ">
                </div>

                <div style="margin-bottom: 20px;">
                    <label 
                        for="input-email"
                        style="
                            font-size: 18px;
                            font-weight: 600;
                        ">
                        Email
                    </label>
                    <input 
                        type="email"
                        id="input-email"
                        style="
                            width: 100%; 
                            box-sizing: border-box;
                            background-color: #fff; 
                            border: 1px solid rgb(199, 199, 199);
                            border-radius: 5px;
                            padding: 10px;
                            margin-top: 5px;
                            box-shadow: 0px 8px 10px -4px #aaa
                        ">
                </div>

                <div style="margin-bottom: 20px;">
                    <label 
                        for="input-phone"
                        style="
                            font-size: 18px;
                            font-weight: 600;
                        ">
                        Phone Number
                    </label>
                    <input 
                        type="text"
                        id="input-phone"
                        style="
                            width: 100%; 
                            box-sizing: border-box;
                            background-color: #fff; 
                            border: 1px solid rgb(199, 199, 199);
                            border-radius: 5px;
                            padding: 10px;
                            margin-top: 5px;
                            box-shadow: 0px 8px 10px -4px #aaa
                        ">
                </div>

                <div style="margin-bottom: 20px;">
                    <label 
                        for="select-subject"
                        style="
                            font-size: 18px;
                            font-weight: 600;
                        ">
                        Subject
                    </label>
                    <select 
                        name="dropdown" 
                        id="select-subject" 
                        style="
                            width: 100%; 
                            box-sizing: border-box;
                            background-color: #fff; 
                            border: 1px solid rgb(199, 199, 199);
                            border-radius: 5px;
                            padding: 10px;
                            margin-top: 5px;
                            box-shadow: 0px 8px 10px -4px #aaa
                        ">
                        <option value="I'm Hiring">I'm Hiring</option>
                        <option value="Let's Collaboration">Let's Collaboration</option>
                        <option value="Let's Talk">Let's Talk</option>
                    </select>
                </div>

                <div style="margin-bottom: 30px;">
                    <label 
                        for="input-message"
                        style="
                            font-size: 18px;
                            font-weight: 600;
                        ">
                        Your Message
                    </label>
                    <textarea 
                        name="textarea" 
                        id="input-message" 
                        style="
                            width: 100%; 
                            resize: none;
                            box-sizing: border-box;
                            background-color: #fff; 
                            border: 1px solid rgb(199, 199, 199);
                            border-radius: 5px;
                            padding: 10px;
                            margin-top: 5px;
                            box-shadow: 0px 8px 10px -4px #aaa;
                            height: 100px;
                        "></textarea>
                </div>

                <button 
                    type="button"
                    style="
                        padding: 8px 35px; 
                        background-color: rgb(10, 2, 24); 
                        border: none;
                        border-radius: 20px;
                        margin-bottom: 30px;
                        color: white;
                        font-size: 18;
                        font-family: inherit;
                        float: right;
                    " onclick="submitForm()">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <!-- akhir form -->
</body>
</html>
